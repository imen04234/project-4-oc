<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OhMyFood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <span class="logo">ohmyfood</span>
    </header>

    <main>
      <form class="search">
        <label class="icon">
          <i class="fa-solid fa-location-dot"></i> 
        </label>
        <input type="search" id="destination" placeholder="Paris, Belleville"/>
      </form>

      <section class="explore">
        <h1> Réservez le menu qui vous convient</h1> <br>

        <p class="discover"> Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
          <button class="button-explore">
            Explorer nos restaurants
          </button>
      </section>

      <section class="functioning">
        <h2>Fonctionnement</h2>
          <ul class="tabs">
            <li class="tab">
              <a href="#">
                <div class="circle">
                  <span class="number">1</span>
                </div>
                <i class="fas fa-mobile-alt icon" aria-hidden="true"></i>
                Choisissez un restaurant
              </a>
            </li>
  
            <li class="tab">
              <a href="#">
                <div class="circle">
                  <span class="number">2</span>
                </div>
                <i class="fas fa-list-ul icon" aria-hidden="true"></i>Composez votre menu</a>
            </li>

            <li class="tab">
              <a href="#">
                <div class="circle">
                  <span class="number">3</span>
                </div>
                <i class="fas fa-store icon" aria-hidden="true"></i>Dégustez au restaurant</a>
            </li>
          </ul>
      </nav>  
    











    </main>

    <footer></footer>
  </body>
</html>
